    <style>
        :root {

            --accent-purple: #9d4edd;

        }

        body {
            margin: 0;

            background-image: radial-gradient(circle at 50% 30%, #1a1a2e 0%, #000 100%);

        /* --- 1. é¦–é¡µ (Landing) --- */

        h1 {

        .credit-text {

            padding: 4px 10px;
            border-radius: 4px;
        }

        .main-subtitle {

            font-size: 1.1rem;
            color: #ddd;
            letter-spacing: 1px;
            margin: 0;
            font-weight: 300;
        }

        .btn-start {
            margin-top: 50px;
            padding: 15px 50px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1.1rem;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            font-family: 'Noto Sans SC', sans-serif;
        }
        .btn-start:hover {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
            box-shadow: 0 0 15px var(--accent-purple);
        }

        /* --- 2. æŠ½ç‰Œ/æ´—ç‰Œå®¹å™¨ (Deck) --- */
        #deck-container {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        /* å¡ç‰‡é€šç”¨æ ·å¼ */
        .card {
            width: var(--card-width-desktop);
            height: calc(var(--card-width-desktop) * var(--card-ratio));
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1000px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.5s; 
            cursor: pointer;
        }

        .card-inner {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        /* ç‰ŒèƒŒ */
        .card-back {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            background: #151520;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
        }
        .card-back img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        /* ç‰Œé¢ */
        .card-front {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
        }

        /* --- 3. ç»“æœé¡µ (Result) --- */
        #result-screen {
            display: none;
            width: 100%;
            min-height: 100vh;
            padding: 80px 20px 40px 20px;
            box-sizing: border-box;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; 
            opacity: 0;
            transition: opacity 0.5s;
        }

        .result-cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
            gap: 20px; 
            width: 100%;
            max-width: 1000px;
            margin-bottom: 40px; 
            perspective: 1000px;
        }

        .result-card-wrapper {
            position: relative;
            width: var(--card-width-desktop);
            height: calc(var(--card-width-desktop) * var(--card-ratio));
        }
        
        .result-card-wrapper .card {
            position: relative;
            top: auto; left: auto;
            transform: none !important;
            width: 100%; height: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* --- 4. è¯¦æƒ…å¼¹çª— (Detail Modal) --- */
        #detail-modal {
            display: none;

            background: rgba(0,0,0,0.95);

            align-items: center;
            justify-content: center;

        @keyframes zoomIn {

            to { opacity: 1; transform: scale(1); }

        .detail-content {

        }

        .detail-img {
            width: 100%;
            border-radius: 12px;

            border: 2px solid #333;
        }

        .detail-close {

            background: rgba(255,255,255,0.1);
            width: 40px; height: 40px;

        }

        .btn-detail-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 40px;

            transition: 0.3s;
        }
        .btn-detail-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(157, 78, 221, 0.6);
        }

        /* --- åº•éƒ¨æŒ‰é’®åŒº --- */
        .action-bar {
            display: flex;

        }

        .btn-outline {

        }
        .btn-outline:hover {

        }

        /* --- 5. å…¨é‡å›¾é‰´ (Report Modal) --- */
        #report-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 15, 0.98);
            z-index: 150;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* å›¾é‰´å¤´éƒ¨ï¼šåŒ…å«æ ‡é¢˜ã€åˆ†äº«æŒ‰é’®ã€å…³é—­æŒ‰é’® */
        .report-header {
            max-width: 600px;
            margin: 10px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);

        }

        .report-title-main {

        }

        /* åˆ†äº«æŒ‰é’® (å›¾é‰´å†…) */
        .btn-share-icon {

        }

        .report-grid {

        }
        .report-item { text-align: center; }
        .report-img {

        /* --- 6. åˆ†äº«å¼¹çª— (Share Modal) --- */
        #share-modal {

            align-items: center;

        }

        @keyframes fadeIn { from {opacity:0} to {opacity:1} }

        .share-content {

        .share-poster {

        .btn-share-action {

        .btn-share-action:hover {

        .btn-primary {
            background: var(--accent-purple);

        }
        .btn-primary:hover {

        }

        .share-close {
            position: absolute;
            top: -40px; right: 0;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }

        /* --- ç§»åŠ¨ç«¯é€‚é… --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .main-subtitle { font-size: 1rem; padding: 0 10px; line-height: 1.5; }
            :root { --card-width-desktop: var(--card-width-mobile); }
            .result-cards-container { gap: 10px; }
            .btn-outline { padding: 10px 25px; font-size: 0.9rem; }
        }
    </style>
</head>

        <p style="color:#666; font-size:0.8rem; margin-bottom:20px;">ç‚¹å‡»å¡ç‰ŒæŸ¥çœ‹é¢„è¨€</p>

                <button class="btn-share-action btn-primary" onclick="saveImage()">â¬‡ï¸ ä¿å­˜å›¾ç‰‡</button>
            </div>
            <p id="copy-tip" style="color:#0f0; font-size:0.8rem; margin-top:10px; opacity:0; transition:opacity 0.3s;">å¤åˆ¶æˆåŠŸï¼</p>

    </div>

    <script>
        // --- æ ¸å¿ƒé…ç½® ---
        
        // 1. ç‰ŒèƒŒå›¾ç‰‡
        const cardBackImg = "images/card_back.jpg"; 
        
        // 2. åˆ†äº«æµ·æŠ¥å›¾ç‰‡
        const sharePosterImg = "images/share_poster.jpg";

        // 3. å¡”ç½—æ•°æ®
        const tarotData = [
            { id: 1, title: "é»„é‡‘å¤©èŠ±æ¿", img: "images/card_01.jpg", url: "https://www.jin10.com/topic/gold" },
            { id: 2, title: "è¯ºè´å°”å’Œå¹³å¥–", img: "images/card_02.jpg", url: "https://www.jin10.com" },
            { id: 3, title: "AIæ³¡æ²«", img: "images/card_03.jpg", url: "https://www.jin10.com" },
            { id: 4, title: "å…¨çƒå˜æš–", img: "images/card_04.jpg", url: "https://www.jin10.com" },
            { id: 5, title: "è´¸æ˜“å£å’", img: "images/card_05.jpg", url: "https://www.jin10.com" },
            { id: 6, title: "ç¾è”å‚¨é™æ¯", img: "images/card_06.jpg", url: "https://www.jin10.com" },
            { id: 7, title: "æ— äººé©¾é©¶", img: "images/card_07.jpg", url: "https://www.jin10.com" },
            { id: 8, title: "åœ°ç¼˜å†²çª", img: "images/card_08.jpg", url: "https://www.jin10.com" },
            { id: 9, title: "ä¸­æœŸé€‰ä¸¾", img: "images/card_09.jpg", url: "https://www.jin10.com" },
            { id: 10, title: "æ”¿æƒäº¤æ¥", img: "images/card_10.jpg", url: "https://www.jin10.com" },
            { id: 11, title: "å¤è”5å¥½è±å", img: "images/card_11.jpg", url: "https://www.jin10.com" },
            { id: 12, title: "ä¸–ç•Œæ¯å¤ºå† ", img: "images/card_12.jpg", url: "https://www.jin10.com" }
        ];

        // --- DOM å…ƒç´  ---
        const landingScreen = document.getElementById('landing-screen');
        const deckContainer = document.getElementById('deck-container');
        const resultScreen = document.getElementById('result-screen');
        const resultArea = document.getElementById('result-cards-area');
        
        const reportModal = document.getElementById('report-modal');
        const reportGrid = document.getElementById('report-grid-area');
        
        const detailModal = document.getElementById('detail-modal');
        const detailImgEl = document.getElementById('detail-img-el');
        const detailBtnEl = document.getElementById('detail-btn-el');

        const shareModal = document.getElementById('share-modal');
        const sharePosterEl = document.getElementById('share-poster-img');
        const copyTip = document.getElementById('copy-tip');

        // ç”Ÿæˆå¡ç‰‡HTML
        function getCardInnerHTML(data) {
            return `
                <div class="card-inner">
                    <div class="card-back">
                        <img src="${cardBackImg}" onerror="this.parentElement.innerHTML='<div style=\\'color:#fff;display:flex;justify-content:center;align-items:center;height:100%;font-size:12px;\\'>èƒŒé¢ç¼ºå¤±</div>'">
                    </div>
                    <div class="card-front">
                        <img src="${data.img}" class="card-img" alt="${data.title}" 
                             onerror="this.parentElement.style.background='#333'; this.parentElement.innerHTML='<div style=\\'color:#ff6b6b;padding:10px;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100%;text-align:center;font-size:12px;\\'>âŒ æ‰¾ä¸åˆ°:<br>${data.img}</div>'">
                    </div>
                </div>
            `;
        }

        // 1. å¼€å§‹æµç¨‹
        function startSequence() {
            landingScreen.style.opacity = '0';
            setTimeout(() => {
                landingScreen.style.display = 'none';
                runShuffleAnimation();
            }, 500);
        }

        // 2. é‡æ–°æŠ½å–
        function resetDraw() {
            resultScreen.style.opacity = '0';
            setTimeout(() => {
                resultScreen.style.display = 'none';
                runShuffleAnimation();
            }, 500);
        }

        // 3. æ´—ç‰ŒåŠ¨ç”»
        function runShuffleAnimation() {
            deckContainer.style.display = 'block'; 
            deckContainer.innerHTML = '';
            
            for(let i=0; i<12; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.zIndex = i;
                card.innerHTML = getCardInnerHTML({img:'', title:''}); 
                deckContainer.appendChild(card);
            }

            setTimeout(() => {
                const cards = deckContainer.querySelectorAll('.card');
                const radius = window.innerWidth < 600 ? 100 : 150; 

                cards.forEach((card, index) => {
                    const angle = (index / 12) * 360; 
                    const x = Math.cos(angle * Math.PI / 180) * radius;
                    const y = Math.sin(angle * Math.PI / 180) * radius;
                    card.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) rotate(${angle + 90}deg)`;
                });

                setTimeout(() => {
                    cards.forEach(card => {
                        card.style.transform = `translate(-50%, -50%) rotate(0deg)`;
                    });

                    setTimeout(() => {
                        deckContainer.style.display = 'none';
                        revealResults();
                    }, 800); 

                }, 1000); 

            }, 100);
        }

        // 4. å±•ç¤ºç»“æœ (çœŸéšæœº)
        function revealResults() {
            resultScreen.style.display = 'flex';
            setTimeout(() => { resultScreen.style.opacity = '1'; }, 50);
            resultArea.innerHTML = '';
            
            // éšæœºæŠ½3å¼ 
            const indices = Array.from({length: 12}, (_, i) => i);
            indices.sort(() => Math.random() - 0.5);
            const selectedIndices = indices.slice(0, 3);

            selectedIndices.forEach((idx, i) => {
                const data = tarotData[idx];
                const wrapper = document.createElement('div');
                wrapper.className = 'result-card-wrapper';
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = getCardInnerHTML(data);
                
                card.onclick = function() {
                    if (this.classList.contains('flipped')) {
                        openDetail(data);
                    } else {
                        this.classList.add('flipped');
                        setTimeout(() => {
                            openDetail(data);
                        }, 600);
                    }
                };

                wrapper.appendChild(card);
                resultArea.appendChild(wrapper);
            });
        }

        // 5. è¯¦æƒ…é¡µ
        function openDetail(data) {
            detailImgEl.src = data.img; 
            detailBtnEl.href = data.url;
            detailModal.style.display = 'flex';
        }

        function closeDetail() {
            detailModal.style.display = 'none';
        }

        // 6. å…¨é‡å›¾é‰´ & åˆ†äº«åŠŸèƒ½
        function openReport() {
            reportModal.style.display = 'block';
            reportGrid.innerHTML = '';
            tarotData.forEach(data => {
                const item = document.createElement('div');
                item.className = 'report-item';
                item.innerHTML = `
                    <img src="${data.img}" class="report-img" onerror="this.parentElement.innerHTML='<div style=\\'color:#ff6b6b;font-size:10px;border:1px solid #333;padding:10px;\\'>ç¼ºå¤±</div>'">
                    <div class="report-title">${data.title}</div>
                `;
                reportGrid.appendChild(item);
            });
        }

        function closeReport() {
            reportModal.style.display = 'none';
        }

        // æ‰“å¼€åˆ†äº«å¼¹çª—
        function openShare() {
            sharePosterEl.src = sharePosterImg;
            shareModal.style.display = 'flex';
        }

        function closeShare() {
            shareModal.style.display = 'none';
        }

        // å¤åˆ¶é“¾æ¥
        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                copyTip.style.opacity = '1';
                setTimeout(() => { copyTip.style.opacity = '0'; }, 2000);
            }).catch(err => {
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶æµè§ˆå™¨é“¾æ¥');
            });
        }
